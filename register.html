<!DOCTYPE html>
<html>
<head>
  <title>Color Me! | Register</title>
  <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
  <div class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns box">
          <div class="column is-four-fifths has-text-centered">
            <div class="title is-marginless">Create Your Account !</div>
          </div>
          <div class="column is-four-fifths">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Email</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input class="input" type="email" placeholder="Email">
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Username</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input class="input" type="username" placeholder="Username">
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Password</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input class="input" type="password" placeholder="Password">
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Confirm Password</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input class="input" type="password" placeholder="Confirm Password">
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Birthdate</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded">
                    <input class="input" type="text" placeholder="DD">
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded">
                    <input class="input" type="text" placeholder="MM">
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded">
                    <input class="input" type="text" placeholder="YYYY">
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths is-centered">
            <div class="field">
              <div class="control has-text-centered control-signup-button">
                <button class="button is-fullwidth signup-button">
                  Sign Up
                </button>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths is-centered has-text-centered">
            <div class="subtitle">Already have an account ? <a href="./index.html">Sign in</a> now !</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
