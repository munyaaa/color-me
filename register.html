<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Color Me! | Register</title>
  <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
  <div class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns box">
          <div class="column is-four-fifths has-text-centered">
            <div class="title">Create Your Account !</div>
          </div>
          <div class="column is-four-fifths is-paddingless">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Email</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input id="email" class="input" type="email" placeholder="Email">
                    <p id="email-error-msg" class="help is-danger">&nbsp</p>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths is-paddingless">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Username</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input id="username" class="input" type="username" placeholder="Username">
                    <p id="username-error-msg" class="help is-danger">&nbsp</p>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths is-paddingless">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Password</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input id="password" class="input" type="password" placeholder="Password">
                  </p>
                  <p id="password-error-msg" class="help is-danger">&nbsp</p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths is-paddingless">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Confirm Password</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input id="confirm-password" class="input" type="password" placeholder="Confirm Password">
                  </p>
                  <p id="confirm-password-error-msg" class="help is-danger">&nbsp</p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths is-paddingless">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Birthdate</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded">
                    <input id="date" class="input" type="date" placeholder="DD">
                  </p>
                  <p id="date-error-msg" class="help is-danger">&nbsp</p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths is-centered">
            <div class="field">
              <div class="control has-text-centered control-signup-button">
                <button id="signup-button" class="button is-fullwidth signup-button">
                  Sign Up
                </button>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths is-centered has-text-centered">
            <div class="subtitle">Already have an account ? <a href="./index.html">Sign in</a> now !</div>
          </div>
        </div>
      </div>

      <div class="modal has-text-centered" id="register-success">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="column">
            <div class="column is-marginless">
              <button class="modal-close is-large" id="register-success-close" aria-label="close"></button>
            </div>
            <div class="column login-image-column">
              <figure class="image is-256x256">
                <img src="img/register-image.png">
              </figure>
            </div>
            <p class="title is-3">Register Success!!</p>
          </div>
        </div>
      </div>

      <div class="modal has-text-centered" id="register-error">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="column">
            <div class="column is-marginless">
              <button class="modal-close is-large" id="register-error-close" aria-label="close"></button>
            </div>
            <p class="title is-3">Register Success!!</p>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <script type="text/javascript" src="./js/register.js"></script>
</body>
</html>
