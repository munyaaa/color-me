    <div class="hero-body">
      <div class="container">
        <div class="columns box">
          <div class="column is-four-fifths is-marginless is-paddingless">
            <div class="title">Personal Information</div>
          </div>
          <span class="horizontal-line"></span>
          <div class="column is-four-fifths">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Username</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input type="text" name="" value="munya" class="input description" id="username" readonly>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Birthdate</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input type="date" name="" value="2018-07-22" class="input description" id="date" readonly>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Email</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <!-- <p class="description">munya@gmail.com</p> -->
                    <input type="text" name="" value="munya@gmail.com" class="input description" id="email" readonly>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Password</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control">
                    <input type="text" name="" value="&#x25CF&#x25CF&#x25CF&#x25CF&#x25CF&#x25CF&#x25CF" class="input description" id="password" readonly>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-four-fifths is-centered">
            <div class="field">
              <div class="control control-save-changed-button">
                <button id="save-changed-button" class="button save-changed-button">
                  Save Changed
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal has-text-centered" id="register-success">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="column">
            <div class="column is-marginless">
              <button class="modal-close is-large" id="register-success-close" aria-label="close"></button>
            </div>
            <div class="column login-image-column">
              <figure class="image is-256x256">
                <img src="img/register-image.png">
              </figure>
            </div>
            <p class="title is-3">Data Saved!!</p>
          </div>
        </div>
      </div>

      <div class="modal has-text-centered" id="register-error">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="column">
            <div class="column is-marginless">
              <button class="modal-close is-large" id="register-error-close" aria-label="close"></button>
            </div>
            <p class="title is-3"></p>
          </div>
        </div>
      </div>

    </div>
