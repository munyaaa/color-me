<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Color Me!</title>
  <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
  <div class="modal has-text-centered">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="column">
        <div class="column is-marginless">
          <button class="modal-close is-large" id="modal-close" aria-label="close"></button>
        </div>
        
        <p class="title is-2 is-marginless">Ready to Coloring?!</p>

        <div class="column login-image-column">
          <figure class="image is-128x128">
            <img src="img/login-image.png">
          </figure>
        </div>

        <p class="title is-4">Sign In Now!</p>

        <div class="field">
          <div class="control has-icons-left">
            <input class="input input-field" type="text" placeholder="Username" autofocus>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <p class="control has-icons-left">
            <input class="input input-field" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>

        <div class="field">
          <p class="control">
            <button class="button is-fullwidth signin-button-in">
              Sign In
            </button>
          </p>
        </div>

      </div>
    </div>
    <!-- <button class="modal-close is-large" aria-label="close"></button> -->
  </div>

  <div class="hero is-fullheight">
   <div class="hero-head">
    <nav class="navbar">
      <div class="navbar-end">
        <div class="navbar-item">
          <a class="button is-medium signin-button" id="signin-button">Sign In</a>
        </div>
        <div class="navbar-item">
          <a href="./register.html">
            <span class="button is-medium signup-button">Sign Up</span>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns">
        <div class="column"></div>
        <div class="column is-half logo-column"></div>
        <div class="column"></div>
      </div>
      <div class="columns">
        <div class="column"></div>
        <div class="column is-two-fifths">
          <a href="./collection.html">
            <div class="button is-medium is-fullwidth get-started-button">Get Started</div>
          </a>
        </div>
        <div class="column"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
<script type="text/javascript" src="./js/script.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
